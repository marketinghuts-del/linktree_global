  <style>
    :root{
      --primary:#0d6efd;
      --secondary:#198754;
      --neutral:#6c757d;
      --admin:#dc3545;
      --bg:#eef2f6;
      --dark:#0a2a43;
      --muted:#6b7a88;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Segoe UI,Arial,sans-serif;
      background:var(--bg);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .container{
      background:#fff;
      width:100%;
      max-width:420px;
      padding:32px 24px;
      border-radius:14px;
      box-shadow:0 10px 24px rgba(0,0,0,.08);
      text-align:center;
    }
    h2{color:var(--dark);font-size:24px;margin-bottom:6px}
    .subtitle{font-size:14px;color:var(--muted);margin-bottom:26px}
    a.button{
      display:block;
      text-decoration:none;
      padding:16px;
      margin:12px 0;
      border-radius:12px;
      font-size:16px;
      font-weight:600;
      color:#fff;
      transition:opacity .2s ease;
    }
    .primary{background:var(--primary)}
    .secondary{background:var(--secondary)}
    .neutral{background:var(--neutral)}
    .admin{background:var(--admin)}
    a.button:hover{opacity:.9}
    .footer{
      margin-top:26px;
      font-size:12px;
      color:#8a98a6;
    }
    @media(max-width:500px){
      .container{padding:24px 16px}
      h2{font-size:20px}
      a.button{font-size:15px}
    }
